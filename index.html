<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drizzle Dazzler</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="Assets/style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Drizzle Dazzler</a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-2">
                <div class="card d-flex flex-column mb-2">
                    <input type="text" class="form-control" id="cityInput" placeholder="Enter City">
                </div>
                <button id="searchBtn" class="btn btn-primary btn-block mb-2">Search</button>
                <div id="searchHistory"></div>
                <div class="mt-4">
                    <h4 class="text-center texas-header">Southern Texas Cities</h4>
                    <div id="southernTexasCities"></div>
                </div>
            </div>
            <div class="card w-75 mx-auto">
                <div class="card-body">
                    <h5 class="card-title" id="currentCity">City Name, Date</h5>
                    <img src="" alt="Weather Icon" id="weatherIcon" class="mb-2">
                    <p class="card-text" id="currentTemperature">Temperature: 00Â°F</p>
                    <p class="card-text" id="currentHumidity">Humidity: 00%</p>
                    <p class="card-text" id="currentWindSpeed">Wind Speed: 00 km/h</p>
                </div>
            </div>
        </div>

        <div class="col-md-12">
            <div id="forecastContainer" class="row mt-3"></div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="./Assets/script.js"></script>

</body>

</html>
